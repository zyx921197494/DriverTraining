<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>学员预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
</head>

<body class="admin-main">

<blockquote class="layui-elem-quote">
    <a href="studentIndex.html" class="layui-btn layui-btn-small" id="add">
        <i class="layui-icon">&#xe608;</i> 返回主页
    </a>
</blockquote>


<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>请选择您要预约的驾驶培训信息</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="startdate" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">结束日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="enddate" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">教练</label>
            <div class="layui-input-block">
                <select name="interest" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">张教练</option>
                    <option value="1">李教练</option>
                    <option value="2">王教练</option>
                    <option value="3">董教练</option>
                    <option value="4">刘教练</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">训练地点</label>
            <div class="layui-input-block">
                <select name="interest" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">训练场1</option>
                    <option value="1">训练场2</option>
                    <option value="2">训练场3</option>
                    <option value="3">训练场4</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>

</body>

</html>
