<!DOCTYPE html>
<html xmlns:javascrtpt="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>接收预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/btable.css"/>
</head>

<body style=" background-color: gainsboro;" onload="load()">

<script src="js2/jquery-3.3.1.min.js"></script>

<div style="margin:0px; background-color: white; margin:0 10px;">
    <blockquote class="layui-elem-quote">
        <a href="teacherIndex.html">
            <button type="button" class="layui-btn layui-btn-small" id="getAll"><i class="fa fa-plus"
                                                                                   aria-hidden="true"></i> 返回主页
            </button>
        </a>


        <form class="layui-form" style="float:right;">
            <div class="layui-form-item" style="margin:0;">
                <label class="layui-form-label">查询信息</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="输入学员姓名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="padding:0;">
                    <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search"
                                                                                aria-hidden="true"></i> 查询
                    </button>
                </div>
            </div>
        </form>
    </blockquote>

    <fieldset class="layui-elem-field">
        <legend>查看学员申请</legend>
        <div class="layui-field-box layui-form">
            <table class="layui-table admin-table">
                <thead>
                <tr>
                    <!--<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>-->
                    <th style="text-align: center">id</th>
                    <th style="text-align: center">学员</th>
                    <th style="text-align: center">开始时间</th>
                    <th style="text-align: center">结束时间</th>
                    <th style="text-align: center">训练地点</th>
                    <th style="text-align: center">状态</th>
                    <th style="text-align: center" colspan="2">审核</th>
                </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>
    </fieldset>

    <div id="content" style="width: 100%;height: 533px;"></div>

    <script>
        function load() {
            $.ajax({
                type: "POST",
                url: "/tea/search",
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    var data = result.data;
                    for (var item of data) {
                        var s = "";
                        if (item.status === 0) {
                            s = "未审核";
                        } else if (item.status === 1) {
                            s = "已通过";
                        } else {
                            s = "未通过";
                        }
                        $("#list").append(
                            `<tr id="${item.id}">
                            <td style="text-align: center">${item.id}</td>
                            <td style="text-align: center">${item.stuCard}</td>
                            <td style="text-align: center">${item.startTime.year}-${item.startTime.monthValue}-${item.startTime.dayOfMonth} ${item.startTime.hour}:${item.startTime.minute}:${item.startTime.second}</td>
                            <td style="text-align: center">${item.endTime.year}-${item.endTime.monthValue}-${item.endTime.dayOfMonth} ${item.endTime.hour}:${item.endTime.minute}:${item.endTime.second}</td>
                            <td style="text-align: center">${item.location}</td>
                            <td style="text-align: center">${s}</td>
                            <td style="text-align: center"><button id="${item.id}-accept" type="button" value="1" class="layui-btn-normal layui-btn-radius" onclick="accept(this)">接受</button></td>
                            <td style="text-align: center"><button id="${item.id}-reject" type="button" value="2" class="layui-btn-danger layui-btn-radius" onclick="accept(this)">拒绝</button></td>
                            </tr>`
                        );
                    }

                }
            })
        }


        function accept(obj) {
            var status = $(obj).val();
            alert("status=" + status);
            var recordId = $(obj).parent().parent().attr("id");
            alert("recordId=" + recordId);
            $.ajax({
                type: "GET",
                url: "/tea/accept?status=" + status + "&id=" + recordId,
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    if (data.status === "1") {
                        alert("审核成功");
                        $(location).attr('href', data.data);
                    } else {
                        alert(data.msg);
                    }
                }
            })
        }

    </script>

</div>


</body>

</html>
