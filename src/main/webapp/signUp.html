<body>

<div class="form">

    <div class="content">
        <div class="txtb">
            <input type="text" id="user" autocomplete="off" placeholder="用户名">
        </div>
        <div class="txtb">
            <input type="text" id="card" autocomplete="off" placeholder="身份证号">
        </div>
        <div class="txtb">
            <input type="password" id="password" placeholder="密码">
        </div>
        <div class="txtb">
            <input type="email" id="email" placeholder="邮箱">
        </div>
        <div class="txtb">
            <input type="text" id="code" placeholder="邮箱验证码">
            <button type="submit" id="sendCode">获取验证码</button>
        </div>
        <select name="identity" id="identity">
            <option value=1>学员</option>
            <option value=3>教练</option>
        </select><br>
        <div id="userCue"><h2><font color="#4682b4">欢迎注册</font></h2></div>
        <button type="submit" id="submit">注册</button>
        <script>

            $("#sendCode").click(function () {
                var email = $("#email").val().trim();
                if (email.length === 0) {
                    alert("您未填写邮箱")
                    return;
                } else {
                    $.ajax({
                        type: "GET",
                        url: "/verify/sendEmail?email=" + email,
                        dataType: "json",
                        contentType: "application/json",
                        success: function (realCode) {
                            // alert(realCode)
                            $("#submit").click(function () {
                                var user = $("#user").val().trim();
                                var card = $("#card").val().trim();
                                var password = $("#password").val().trim();
                                var email = $("#email").val().trim();
                                var identity = $("#identity").val().trim();
                                var sendCode = $("#sendCode").val().trim();
                                if (user.length === 0 || card.length === 0 || password.length === 0 || email.length === 0 || sendCode.length === 0) {
                                    // alert("您有一些内容没有填写。")
                                } else {
                                    if (realCode === sendCode) {
                                        var sendData = JSON.stringify({
                                            'name': user,
                                            'card': card,
                                            'password': password,
                                            'email': email,
                                            'identity': identity
                                        });
                                        $.ajax({
                                            type: "POST",
                                            url: "/verify/signUp",
                                            data: sendData,
                                            dataType: "json",
                                            contentType: "application/json",
                                            success: function (data) {
                                                if (data) {
                                                    alert("注册成功，请登陆");
                                                    window.history.back(-1);
                                                } else {
                                                    alert("唉，出错了，请再试吧");
                                                }
                                            }
                                        })
                                    } else {
                                        alert("验证码错误")
                                    }

                                }
                            });
                        }
                    })
                }
            });
        </script>
