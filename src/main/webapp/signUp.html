            var real;

            function send() {
                var email = $("#email").val().trim();
                if (email.length === 0) {
                    alert("您未填写邮箱");
                } else {
                    $.ajax({
                        type: "GET",
                        url: "/verify/sendEmail?email=" + email,
                        dataType: "json",
                        contentType: "application/json",
                        success: function (data) {
                            if (data.status === "1") {
                                alert(data.msg);
                                real = data.data;
                            } else {
                                alert(data.msg);
                            }
                        }
                    })
                }
            }

            function signup() {
                var user = $("#user").val().trim();
                var card = $("#card").val().trim();
                var password = $("#password").val().trim();
                var repassword = $("#repassword").val().trim();
                var email = $("#email").val().trim();
                var identity = $("#identity").val().trim();
                var code = $("#code").val().trim();
                let validate = validatePassword(password);
                if (user.length === 0 || card.length === 0 || password.length === 0 || email.length === 0 || identity.length === 0) {
                    alert("请填写完整信息");
                } else if (code.length === 0) {
                    alert("请填写邮箱验证码");
                } else if (real.toString() !== code.toString()) {
                    alert("验证码错误");
                } else if (validate === "0") {
                    alert("密码请介于6--18位之间并包含大写和小写字符");
                } else if (card.length !== 18) {
                    alert("请填写合法的身份证号码");
                } else if (password !== repassword) {
                    alert("两次输入的密码不一致");
                } else {
                    var sendData = JSON.stringify({
                        'name': user,
                        'card': card,
                        'password': password,
                        'email': email,
                        'identity': identity
                    });
                    // alert(sendData);
                    console.log(sendData);
                    $.ajax({
                        type: "POST",
                        url: "/verify/signUp",
                        data: sendData,
                        dataType: "json",
                        contentType: "application/json",
                        success: function (data) {
                            if (data.status === "1") {
                                alert("注册成功，请登陆");
                                window.history.back(-1);
                            } else {
                                alert(data.msg);
                            }
                        }
                    })
                }
            }

            function validatePassword(password) {
                if (password.length < 6 || password.length > 18) {
                    return "0";
                }
                var big = false, small = false, num = false;
                for (i = 0; i < password.length; i++) {
                    if (password.charAt(i) > 'a' && password.charAt(i) < 'z') {
                        small = true;
                        break;
                    }
                }
                for (i = 0; i < password.length; i++) {
                    if (password.charAt(i) > 'A' && password.charAt(i) < 'Z') {
                        big = true;
                        break;
                    }
                }
                for (i = 0; i < password.length; i++) {
                    if (password.charAt(i) >= '0' && password.charAt(i) <= '9') {
                        num = true;
                        break;
                    }
                }
                return big && small && num ? "1" : "0";
            }
