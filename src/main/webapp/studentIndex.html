<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学员主页</title>

    <script src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="js/menuPage.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h3>你好！
            <font color='6495ed'><div id="nameId"></div></font>
        </h3>
        <script>
            $.ajax({
                type: "POST",
                url: "/getCurrentUser",
                // data:sendData,
                dataType: "json",
                contentType: "application/json",
                success: function (user) {
                    var name = user.name;
                    $('#nameId').html(name);
                }
            })
        </script>
        <p>欢迎使用驾驶培训服务系统</p>
            <button type="button" class="btn btn-default btn-lg" id="button1">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 预约
        </button>
        <br>
        <button type="button" class="btn btn-default btn-lg" id="button2">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 查看预约/学习记录
        </button>
        <br>
        <button type="button" class="btn btn-default btn-lg" id="button3">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> 退出登陆
        </button>
        <script>
            $("#button1").on('click', function() {
                $(location).attr('href', "http://localhost:8080/studentApply.html");
            })
            $("#button2").on('click', function() {
                $(location).attr('href', "http://localhost:8080/record.html");
            })
            $("#button3").on('click', function() {
                $.ajax({
                    type: "POST",
                    url: "/logout",
                    dataType: "json",
                    contentType: "application/json",
                })
                $(location).attr('href', "http://localhost:8080/quit.html");
            })
        </script>
    </div>
</div>
</body>
</html>
